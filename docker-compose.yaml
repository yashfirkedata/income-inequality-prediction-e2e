version: "3"
services:
  airflow:
    build:
      context: ./
      dockerfile: Dockerfile.airflow
    image: airflowimage
    container_name: incomeinequality-prediction-airflow
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/app/airflow/dags  # Mount DAGs directory

  flaskapp:
    build:
      context: ./
      dockerfile: Dockerfile.flask
    image: flaskimage
    container_name: incomeinequality-prediction-flask
    ports:
      - "80:80"
    depends_on:
      - airflow  # Wait for Airflow container to be ready
